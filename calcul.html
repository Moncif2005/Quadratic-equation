<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="calcul.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>ax² + bx + c </h1>
        
        <div class="calculator">
            <form name="calc" onsubmit="calculate(event)">

                <div class="number">
                    <p>Enter a :</p>
                    <input type="text" id="a"  onfocus="this.value=''" />
                </div>
                <div class="number">
                    <p>Enter b :</p>
                    <input type="text" id="b"  onfocus="this.value=''" />
                </div>
                <div class="number">
                    <p>Enter c :</p>
                    <input type="text" id="c"  onfocus="this.value=''" />
                </div>
                <div class="number2">
                    <input type="text" id="display" value=" Δ" readonly />
                    <input type="text" id="x1" value="x1" readonly />
                    <input type="text" id="x2" value="x2" readonly />
                </div>
                <button class="btn" type="submit">Click</button>
            </form>
        </div>
    </div>
    <script src="calcul.js"></script>
</body>
</html>
